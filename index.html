<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .required {
            color: red;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Student Registration Form</h1>
        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label>Full Name <span class="required">*</span></label>
                <input type="text" name="fullName" required>
            </div>

            <div class="form-group">
                <label>Father's Name <span class="required">*</span></label>
                <input type="text" name="fatherName" required>
            </div>

            <div class="form-group">
                <label>Course Name <span class="required">*</span></label>
                <select name="courseName" required>
                    <option value="">Select Course</option>
                    <option value="webDevelopment">Web Development</option>
                    <option value="graphicDesign">Graphic Design</option>
                    <option value="digitalMarketing">Digital Marketing</option>
                    <option value="programming">Programming Fundamentals</option>
                    <option value="dataScience">Data Science</option>
                    <option value="networking">Computer Networking</option>
                </select>
            </div>

            <div class="form-group">
                <label>Course Duration <span class="required">*</span></label>
                <select name="courseDuration" required>
                    <option value="">Select Duration</option>
                    <option value="3months">3 Months</option>
                    <option value="6months">6 Months</option>
                    <option value="12months">12 Months</option>
                </select>
            </div>

            <div class="form-group">
                <label>Course Timing <span class="required">*</span></label>
                <select name="courseTiming" required>
                    <option value="">Select Time Slot</option>
                    <option value="morning">Morning (9 AM - 12 PM)</option>
                    <option value="afternoon">Afternoon (2 PM - 5 PM)</option>
                    <option value="evening">Evening (6 PM - 9 PM)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Roll Number/Student ID <span class="required">*</span></label>
                <input type="text" name="rollNumber" required>
            </div>

            <div class="form-group">
                <label>ID Type <span class="required">*</span></label>
                <select name="idType" required>
                    <option value="">Select ID Type</option>
                    <option value="nic">National ID Card (NIC)</option>
                    <option value="formB">Form-B</option>
                </select>
            </div>

            <div class="form-group">
                <label>ID Number <span class="required">*</span></label>
                <input type="text" name="idNumber" required>
            </div>

            <div class="form-group">
                <label>Date of Birth <span class="required">*</span></label>
                <input type="date" name="dob" required>
            </div>

            <div class="form-group">
                <label>Gender <span class="required">*</span></label>
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Contact Number <span class="required">*</span></label>
                <input type="tel" name="contactNumber" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email">
            </div>

            <div class="form-group">
                <label>Current Address <span class="required">*</span></label>
                <input type="text" name="address" required>
            </div>

            <div class="form-group">
                <label>Class/Grade <span class="required">*</span></label>
                <input type="text" name="class" required>
            </div>

            <div class="form-group">
                <label>Section <span class="required">*</span></label>
                <input type="text" name="section" required>
            </div>

            <div class="form-group">
                <label>Emergency Contact Name <span class="required">*</span></label>
                <input type="text" name="emergencyContactName" required>
            </div>

            <div class="form-group">
                <label>Emergency Contact Number <span class="required">*</span></label>
                <input type="tel" name="emergencyContactNumber" required>
            </div>

            <div class="form-group">
                <label>Blood Group</label>
                <select name="bloodGroup">
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>

            <div class="form-group">
                <label>Medical Conditions</label>
                <input type="text" name="medicalConditions" placeholder="If any">
            </div>

            <div class="form-group">
                <label>Previous School</label>
                <input type="text" name="previousSchool">
            </div>

            <button type="submit">Submit Registration</button>
        </form>
    </div>

    <script>
        function validateForm() {
            // Get current timestamp for attendance
            const timestamp = new Date().toISOString();
            
            // Basic form validation
            const form = document.getElementById('registrationForm');
            const requiredFields = form.querySelectorAll('[required]');
            
            let isValid = true;
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.style.borderColor = 'red';
                } else {
                    field.style.borderColor = '#ddd';
                }
            });

            if (!isValid) {
                alert('Please fill in all required fields marked with *');
                return false;
            }

            // Here you would typically send the form data to a server
            alert('Registration submitted successfully!');
            // Prevent form from actually submitting for this demo
            return false;
        }
    </script>
</body>
</html>
