<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .attendance-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .nav-buttons {
            margin-top: 20px;
            text-align: center;
        }
        .nav-buttons a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .nav-buttons a:hover {
            background-color: #0056b3;
        }
        .attendance-record {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
        }
        .attendance-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin-top: 10px;
        }
        .progress {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="attendance-container">
        <h1>Daily Attendance System</h1>
        
        <form id="attendanceForm" onsubmit="return markAttendance()">
            <div class="form-group">
                <label>Student ID/Roll Number</label>
                <input type="text" name="studentId" required>
            </div>

            <div class="form-group">
                <label>Course</label>
                <select name="course" required>
                    <option value="">Select Course</option>
                    <option value="webDevelopment">Web Development</option>
                    <option value="graphicDesign">Graphic Design</option>
                    <option value="digitalMarketing">Digital Marketing</option>
                    <option value="programming">Programming Fundamentals</option>
                    <option value="dataScience">Data Science</option>
                    <option value="networking">Computer Networking</option>
                </select>
            </div>

            <div class="form-group">
                <label>Date</label>
                <input type="date" name="date" required>
            </div>

            <button type="submit">Mark Attendance</button>
        </form>

        <div class="attendance-status">
            <h3>Course Completion Status</h3>
            <p>Total Classes Required: <span id="totalClasses">90</span></p>
            <p>Classes Attended: <span id="attendedClasses">0</span></p>
            <p>Attendance Percentage: <span id="attendancePercentage">0%</span></p>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
        </div>

        <div class="attendance-record">
            <h3>Recent Attendance Record</h3>
            <div id="recentAttendance"></div>
        </div>

        <div class="nav-buttons">
            <a href="index.html">Back to Registration</a>
        </div>
    </div>

    <script src="js/database.js"></script>
    <script src="js/attendance.js"></script>
    <script>
        // Initialize the attendance system
        document.addEventListener('DOMContentLoaded', () => {
            attendanceSystem.init();
        });
    </script>
</body>
</html>
